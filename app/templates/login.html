{% extends "base.html" %}
{% block body %}
<p style="padding: 2em;"></p>
<div class="container col-lg-5 col-sm-12 col-md-12">
    <div class="card bg-default">
        <div class="card-header">
          <h5 class="text-primary" style="font-weight:bold;"><i class="fa fa-user-circle-o" aria-hidden="true"></i>  Ready4Flask Login</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="/auth/login">
                <div class="form-group">
                  <label for="email_address">Email address</label>
                  <input type="email" class="form-control" required name="email_address" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" required name="password">
                </div>
                <!-- <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
                </div> -->
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
        </div>
      </div>
</div>


{% endblock %}
